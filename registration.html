<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Responsive login form</title>
</head>

<body class="login__body" style="background-image: url('./assets/img/background.jpg');">
    <div class="container">
        <div class="login">
            <div class="login__content">
                <div class="login_title_container">
                    <a href="./index.html" class="icon_back"><img src="./assets/img/pre_arrow.png" /></a>
                    <h1 class="login__title_header">Registration</h1>
                    <span> </span>
                </div>
                <form class="login__form">

                    <div>
                        <div class="login__inputs">

                            <div>
                                <label for="email" class="login__label">Enter your name</label>
                                <input class="login__input" type="text" id="username" placeholder="Your name"
                                    required />
                            </div>

                            <div>
                                <label for="email" class="login__label">Enter your E-mail</label>
                                <input class="login__input" type="email" id="email"
                                    placeholder="Enter your email address" required />
                            </div>

                            <div>
                                <label for="password" class="login__label">Enter your password</label>
                                <div class="login__box">
                                    <input class="login__input" type="password" id="password"
                                        placeholder="Enter your password" required />
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>

                            <div>
                                <label for="repassword" class="login__label">Re-enter your password</label>
                                <div class="login__box">
                                    <input class="login__input" type="password" id="repassword"
                                        placeholder="Confirm your password" required />
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button">Register</button>
                        </div>
                        <div class="login__blog">
                            <div class="login__or_text">or</div>
                            <div>
                                <img class="login__img_padding" src="./assets/img/google.png" />
                                <img class="login__img_padding" src="./assets/img/apple.png" />
                                <img class="login__img_padding" src="./assets/img/facebook.png" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
